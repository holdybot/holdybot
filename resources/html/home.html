<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
      <title>Holdybot</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="app">
    </div>

    <!-- scripts and styles -->
    {% style "/assets/bulma/css/bulma.min.css" %}
    {% style "/css/bulma-tooltip.min.css" %}
    <link href="/css/bulmaswatch.min.css" rel="stylesheet" type="text/css" media="screen and (prefers-color-scheme: dark)">
    {% style "/css/animate.min.css" %}
    {% style "/css/chartist.min.css" %}
    {% style "/assets/material-icons/css/material-icons.min.css" %}
    <link href="/css/screen.css?{{timestamp}}" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        var contextUrl = "{{context-url}}";
        var csrfToken = "{{csrf-token}}";
        var user = {{user|json|safe}};
        var visitor = !!{{visitor}};
        var sessionState = "{{session-state}}";
        var appName = "{{app-name}}";
        var multitenantDomain = "{{multitenant-domain}}";
        var recaptchaSiteKey = "{{recaptcha-site-key}}";
        var openidFb = "{{openid-fb}}";
        var openidLinkedIn = "{{openid-linkedin}}";
        var openidGoogle = "{{openid-google}}";
        var openidAzure = "{{openid-azure}}";
        document.title = appName;
    </script>
    <script src="/js/app.js?{{timestamp}}" type="text/javascript"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="/js/chartist.min.js"></script>
  </body>
</html>
